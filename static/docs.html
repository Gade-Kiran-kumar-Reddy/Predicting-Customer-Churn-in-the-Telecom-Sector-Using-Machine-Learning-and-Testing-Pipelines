<!-- static/docs.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Telecom Churn API Docs</title>
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <style>
      body { margin:0; }
      rapidoc { width:100%; height:100vh; }
    </style>
  </head>
  <body>
    <rapi-doc  
      spec-url="/openapi.json"
      render-style="focused"
      allow-spec-url-load
      allow-server-selection
      allow-try
      show-header="false"
      theme="light"
    ></rapi-doc>
  </body>
</html>
